<html>
    {% load static %}
<head>
<title>First App</title>
<link rel = "stylesheet" href = "{% static "css/style.css" %}" />
</head>
<body>
 
{{inserted}}
<h1>Customer shopping details</h1>
 
<div class = "shop" >
    {% if customers %}
<table>
<thead>
<th>Customer Name </th>
<th>Product Bought</th>
</thead>
    {% for customer in customers %}    
<tr>
<td>{{customer.name }}</td>
<td>{{customer.product }}</td>
</tr>
        {% endfor %}
</table>
    {% else %}
<p>No customers so far!! </p>
    {% endif %}
</div>
<a href= "{% url 'form' %}">Shop Now</a>
 
</body>
</html>
